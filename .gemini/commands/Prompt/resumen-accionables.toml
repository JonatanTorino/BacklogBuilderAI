description = "Orquestador Pro: Limpia, Resume (comando), genera Action Items (comando) y fusiona en un solo reporte."
prompt = """
Recibe la ruta de entrada (archivo o carpeta): {{args}}

1. **Paso 1 - Limpieza (Solo .vtt)**: 
   - Si la entrada contiene archivos `.vtt`, ejecuta el script de utilidad: `python PythonScripts/clean_vtt.py "{{args}}"`.
   - El script moverá los originales a `vtt-originales/` y creará los limpios en `vtt-limpios/`.

2. **Paso 2 - Preparación**: 
   - Localiza la transcripción a procesar (en `vtt-limpios/` si fue procesada, o la original si era `.txt`).
   - Lee el contenido para los siguientes pasos.

3. **Paso 3 - Resumen Base (Invocación)**: 
   - Ejecuta la lógica del comando `/Prompt/resumen-reunion` (usando @Prompts/Prompt-Resumen-Reunion.md).
   - Genera y guarda el archivo: `YYYYMMDD.ResumenReunion.[NombreOriginal].md`.

4. **Paso 4 - Accionables Técnicos (Invocación)**: 
   - Ejecuta la lógica del comando `/Prompt/action-items` (usando @Prompts/Prompt-action-items.md).
   - Genera y guarda el archivo: `YYYYMMDD.ActionItems.[NombreOriginal].md`.

5. **Paso 5 - Fusión y Salida Final**: 
   - Toma el contenido de los archivos generados en el Paso 3 y Paso 4.
   - Duplicar el archivo de resumen base con nombre `YYYYMMDD.ResumenReunion.[NombreOriginal].md` en un nuevo archivo llamado: `YYYYMMDD.ResumenConAccionables.[NombreOriginal].md` para fusionar el resumen base con los accionables.
   - Integra todas las secciones de nivel H2 desde el archivo `YYYYMMDD.ActionItems.[NombreOriginal].md` en el archivo de fusión.
   - Mantén todos los archivos generados en el directorio de insumos como evidencia de la evaluación.

Usa `run_shell_command` para el script de Python y `read_file`/`write_file` para el resto.
"""
