description = "Genera resúmenes de transcripciones. Si es un archivo, crea un resumen individual. Si es un directorio, procesa todas las transcripciones y genera un consolidado de temas pendientes."

prompt = """
Recibe la ruta: {{args}}

Primero, determina si la ruta es un archivo o directorio usando herramientas disponibles.

Si es un archivo:
- Lee el contenido del archivo.
- Aplica el siguiente prompt para generar el resumen:
@Prompts/Prompt-Resumen-Transcripcion.md
- Guarda el resumen en un archivo Markdown con el mismo nombre base pero extensión .md (ej: archivo.vtt -> archivo.md).

Si es un directorio:
- Lista todos los archivos en el directorio.
- Identifica archivos de transcripción (extensión .vtt o .txt).
- Para cada archivo de transcripción, genera un resumen individual como arriba, guardando en archivos .md correspondientes.
- De todos los resúmenes generados, extrae las secciones "Temas Pendientes".
- Crea un archivo consolidado llamado YYYYMMDD.TemasPendientes.Consolidado.md (donde YYYYMMDD es la fecha de hoy), agrupando todos los temas pendientes de los resúmenes, eliminando duplicados si es necesario.

Usa herramientas como read_file, write_file, list_directory, run_shell_command para obtener la fecha actual (ej: date +%Y%m%d).
"""