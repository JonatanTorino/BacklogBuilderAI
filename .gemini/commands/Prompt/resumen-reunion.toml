description = "Genera resúmenes de reuniones desde transcripciones. Si es un archivo, crea un resumen individual. Si es un directorio, procesa todas las transcripciones y genera un consolidado de temas pendientes."

prompt = """
Recibe la ruta: {{args}}

Primero, determina si la ruta es un archivo o directorio usando herramientas disponibles.

Si es un archivo:
- Lee el contenido del archivo.
- Aplica el siguiente prompt para generar el resumen: @Prompts/Prompt-Resumen-Reunion.md
- Genera el nombre de salida: `YYYYMMDD.ResumenReunion.[NombreOriginal].md` (donde YYYYMMDD es la fecha de hoy).
- Guarda el resumen en la misma carpeta que el original.

Si es un directorio:
- Lista todos los archivos en el directorio e identifica transcripciones (.vtt o .txt).
- Para cada archivo, genera un resumen individual siguiendo la convención arriba mencionada.
- De todos los resúmenes generados, extrae las secciones "Temas Pendientes".
- Crea un archivo consolidado llamado `YYYYMMDD.TemasPendientes.Consolidado.md`, agrupando todos los temas pendientes, eliminando duplicados.

Usa herramientas como read_file, write_file, list_directory, run_shell_command para obtener la fecha actual.
"""