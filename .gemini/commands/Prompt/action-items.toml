description = "Genera un reporte de elementos de acción (Action Items) a partir de transcripciones."
prompt = """
Recibe la ruta de entrada: {{args}}

1. **Analizar la entrada**: Determina si es un archivo o un directorio.
2. **Procesamiento**:
   - Lee el contenido de la transcripción (ignorando metadatos técnicos).
   - Aplica el prompt: @Prompts/Prompt-action-items.md
   - Genera el nombre de salida: `YYYYMMDD.ActionItems.[NombreOriginal].md` (donde YYYYMMDD es la fecha de hoy).
   - Guarda el resultado en la misma carpeta que el archivo original.
Usa las herramientas necesarias.
"""